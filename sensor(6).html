<html>
	<head>
		<title>DeviceOrientationEvent</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			* {
				font-size: 25px;
				font-weight: bold;
			}
			body {
				background-color: black;
				color: white;
			}
			.box {
				display: block;
				width: 90%;
				height: 400px;
				border-radius: 5px;
				border: 1px solid gray;
				margin-bottom: 10px;
				overflow: auto;
				margin-left: 3%;
				padding-left: 40px;
			}
			.boxTitle {
				display: block;
				width: 90%;
				height: 160px;
				border-radius: 5px;
				margin-bottom: 10px;
				overflow: auto;
				margin-left: 3%;
				padding-left: 40px;
			}
			button {
				width: 200px;
				height: 80px;
				font-size: 30px;
				border-radius: 8px;
				background: #1C86EE;
				color: white;
			}
			.save {
				margin-top: 20px;
			}
			.content {
				display: block;
				width: 90%;
				height: 600px;
				border-radius: 5px;
				border: 1px solid gray;
				margin-bottom: 10px;
				overflow: auto;
				margin-left: 3%;
				padding-left: 40px;
			}
			.btnFirst{
				margin-right: 150px;
				margin-left: 130px;
			}

		</style>
	</head>

	<body>
		<div class="boxTitle">
			<button class="btnFirst" style="margin-top: 50px;" onClick="start()">点击开始</button>
			<button class="btnSecond" onClick="stop()">点击结束</button>
			<!-- <div id= 'user' style="margin-top: 20px;">
				使用者身份识别：
			</div> -->
			<!-- <p>上次收到通知的间隔：<span id="interval">0</span>毫秒</p> -->
			
		</div>

		<!-- <div class="box">
			<p>方向传感器</p>
			<p>左右：<span id="alpha">0</span></p>
			<p>前后：<span id="beta">0</span></p>
			<p>扭转：<span id="gamma">0</span></p>
		</div> -->
		
		<div class="box">
			<p>加速度传感器</p>
			<p>x轴加速度：<span id="x">0.00</span>米每二次方秒</p>
			<p>y轴加速度：<span id="y">0.00</span>米每二次方秒</p>
			<p>z轴加速度：<span id="z">0.00</span>米每二次方秒</p>
		</div>

		<div class="box">
			<p>重力传感器(考虑重力加速度)</p>
			<p>x轴加速度：<span id="xg">0.00</span>米每二次方秒</p>
			<p>y轴加速度：<span id="yg">0.00</span>米每二次方秒</p>
			<p>z轴加速度：<span id="zg">0.00</span>米每二次方秒</p>
		</div>

		<div class="box">
			<p>陀螺仪传感器</p>
			<p>左右旋转速度：<span id="Ralpha">0.00</span>度每秒</p>
			<p>前后旋转速度：<span id="Rbeta">0.00</span>度每秒</p>
			<p>扭转速度：<span id="Rgamma">0.00</span>度每秒</p>
		</div>
		<div style="margin-top: 40px;font-size: 40px;">
	        <label style="font-size: 25px;">文件名</label>
	        <input type="text" value="test.txt" id="file-name">
	        <a id="save-btn"  download="test.txt" role="button">保存</a>
	    </div>
		<div style="margin-top: 40px;"></div>
		<div class="form-control" rows="4" class="content" id="content">
		</div>
		
		
		<!-- 数据获取 -->
		<script type="text/javascript">
			// var orientX = [], orientY = [], orientZ = [];
			var accelerationX = [], accelerationY = [], accelerationZ = [];
			var GravityX = [], GravityY = [], GravityZ = [];
			var RotateX = [], RotateY = [], RotateZ = [];
			var content = document.querySelector( '#content' );
			// function orientationHandler(event) {
			// 	// alert('orientationHandler', event)
			// 	// 方向传感器
			// 	document.getElementById("alpha").innerHTML = (+event.alpha).toFixed(2);
			// 	document.getElementById("beta").innerHTML = (+event.beta).toFixed(2);
			// 	document.getElementById("gamma").innerHTML = (+event.gamma).toFixed(2);
			// 	orientX.push((+event.alpha).toFixed(2));
			// 	orientY.push((+event.beta).toFixed(2));
			// 	orientZ.push((+event.gamma).toFixed(2));
			// }

			function motionHandler(event) {
				// alert('motionHandler', event)
				var acc = event.acceleration;
				// 加速度传感器
				document.getElementById("x").innerHTML = (+acc.x).toFixed(2);
				document.getElementById("y").innerHTML = (+acc.y).toFixed(2);
				document.getElementById("z").innerHTML = (+acc.z).toFixed(2);
				accelerationX.push((+acc.x).toFixed(2));
				accelerationY.push((+acc.y).toFixed(2));
				accelerationZ.push((+acc.z).toFixed(2));

				// 重力传感器
				var accGravity = event.accelerationIncludingGravity;
				document.getElementById("xg").innerHTML = (+accGravity.x).toFixed(2);
				document.getElementById("yg").innerHTML = (+accGravity.y).toFixed(2);
				document.getElementById("zg").innerHTML = (+accGravity.z).toFixed(2);
				GravityX.push((+accGravity.x).toFixed(2));
				GravityY.push((+accGravity.y).toFixed(2));
				GravityZ.push((+accGravity.z).toFixed(2));

				// 陀螺仪传感器
				var rotationRate = event.rotationRate;
				document.getElementById("Ralpha").innerHTML = (+rotationRate.alpha).toFixed(2);
				document.getElementById("Rbeta").innerHTML = (+rotationRate.beta).toFixed(2);
				document.getElementById("Rgamma").innerHTML = (+rotationRate.gamma).toFixed(2);
				RotateX.push((+rotationRate.alpha).toFixed(2));
				RotateY.push((+rotationRate.beta).toFixed(2));
				RotateZ.push((+rotationRate.gamma).toFixed(2));
			}

			// 在移动端上生成一个TXT格式的文件并保存在本地。
			function download(filename, text) {
			  	var element = document.createElement('a');
			  	element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
			  	element.setAttribute('download', filename);
			  	element.style.display = 'none';
			  	document.body.appendChild(element);
			  	element.click();
			  	document.body.removeChild(element);
			}

			// 点击开始，触发函数执行
			function start() {
				var flag = 1
				var file = setInterval(function(){ 
			  		if (window.DeviceMotionEvent) {
						window.addEventListener("devicemotion", motionHandler, false);
					} else {
						document.body.innerHTML = "What user agent u r using???";
					}

					// 获取当前数据产生时的时间
					var date = new Date();
				    var seperator1 = "-";
				    var seperator2 = ":";
				    var month = date.getMonth() + 1;
				    var strDate = date.getDate();
				    if (month >= 1 && month <= 9) {
				        month = "0" + month;
				    }
				    if (strDate >= 0 && strDate <= 9) {
				        strDate = "0" + strDate;
				    }
				    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate + " " + date.getHours() + seperator2 + date.getMinutes() + seperator2 + date.getSeconds();
				    content.innerHTML += accelerationX + ' ' + accelerationY + ' ' +  accelerationZ + ' ' + GravityX + ' ' +  GravityY + ' ' + GravityZ + ' ' + RotateX + ' ' +  RotateY + ' ' + RotateZ + ' ' + currentdate + ' ' + flag + ' \n ';
				    ++flag;
					// console.log(content)
				}, 20);
				
			}
			
			// 点击结束，停止传感器数据的获取
			function stop() {
			 	// clearInterval(file);
			 	document.getElementById("x").innerHTML = '0.00';
				document.getElementById("y").innerHTML = '0.00';
				document.getElementById("z").innerHTML = '0.00';
				document.getElementById("xg").innerHTML = '0.00';
				document.getElementById("yg").innerHTML = '0.00';
				document.getElementById("zg").innerHTML = '0.00';
				document.getElementById("Ralpha").innerHTML = '0.00';
				document.getElementById("Rbeta").innerHTML = '0.00';
				document.getElementById("Rgamma").innerHTML = '0.00';
			 	// download(sensorData, content)
			 	var downContent = document.getElementById('content').innerHTML
			 	console.log('downContent', downContent)
			 	content.innerHTML = downContent
			 	// alert(downContent)

			}
		</script>
	</body>

</html>
